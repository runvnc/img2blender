<!DOCTYPE html>
<html>
<head>
    <title>Image to Blender Converter</title>
    <style>
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }
        .preview {
            max-width: 500px;
            margin: 20px;
        }
        #video-preview {
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">
        Drop image here or click to upload
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    <div class="preview hidden" id="previewSection">
        <video id="video-preview" controls loop></video>
        <button id="exportBtn">Export to Blender</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
